<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Skinner Box Lab – 도파민 원형 레벨 시스템</title>
<style>
  * {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent; /* 터치 시 파란 하이라이트 제거 */
  }

  body {
    font-family: Pretendard, sans-serif;
    margin: 0;
    background: #f9fafb;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding: 20px;
    text-align: center;
  }

  h1 {
    margin-bottom: 8px;
    font-size: clamp(20px, 4vw, 28px);
  }

  p {
    color: #555;
    margin-bottom: 20px;
    font-size: clamp(14px, 3vw, 16px);
  }

  .circle {
    width: clamp(140px, 40vw, 220px);
    height: clamp(140px, 40vw, 220px);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: clamp(36px, 10vw, 64px);
    font-weight: bold;
    color: white;
    transition: background 0.3s ease;
    margin-bottom: 32px;
    touch-action: manipulation;
  }

  .btn-group {
    display: flex;
    flex-direction: row;
    gap: 16px;
    flex-wrap: wrap;
    justify-content: center;
  }

  button {
    border: none;
    border-radius: 12px;
    background: #2563eb;
    color: white;
    font-size: clamp(16px, 4vw, 20px);
    font-weight: 600;
    cursor: pointer;
    padding: clamp(14px, 3vw, 20px) clamp(24px, 6vw, 32px);
    transition: all 0.15s ease;
    min-width: clamp(120px, 40vw, 180px);
    touch-action: manipulation;
  }

  button:active {
    transform: scale(0.95);
    background: #1d4ed8;
  }

  .flash {
    box-shadow: 0 0 20px 8px gold;
  }
</style>
</head>
<body>
  <h1>🐭 Skinner Box Lab</h1>
  <p>도파민으로 레벨업!<br>A 혹은 B 버튼을 계속 누르면 무슨 일이 벌어질까?</p>

  <div class="circle" id="circle">0</div>

  <div class="btn-group">
    <button id="frBtn">A버튼</button>
    <button id="vrBtn">B버튼</button>
  </div>

<script>
let dopamine = 0;
let level = 0;
let levelThreshold = 100;
let currentColor = "#60a5fa"; // 초기 색상

function randomColor() {
  const hue = Math.floor(Math.random() * 360);
  return `hsl(${hue}, 80%, 60%)`;
}

function updateCircle() {
  const fill = Math.min(100, (dopamine / levelThreshold) * 100);
  const circle = document.getElementById("circle");
  circle.textContent = level;
  circle.style.background = `conic-gradient(${currentColor} ${fill}%, #e5e7eb ${fill}%)`;
}

function gainDopamine(amount) {
  dopamine += amount;
  if (dopamine >= levelThreshold) {
    dopamine -= levelThreshold;
    level++;
    levelThreshold = 100 * (1 + level * 0.25);
    currentColor = randomColor();
  }
  updateCircle();
}

// FR: 클릭 시 +2
function pressFR() {
  const btn = document.getElementById("frBtn");
  btn.style.background = "#1e40af";
  setTimeout(() => btn.style.background = "#2563eb", 150);
  gainDopamine(2);
}

// VR: 10% 확률로 50~100 도파민 급상승
function pressVR() {
  const btn = document.getElementById("vrBtn");
  btn.style.background = "#1e3a8a";
  setTimeout(() => btn.style.background = "#2563eb", 150);

  const chance = Math.random();
  if (chance < 0.1) {
    const reward = 50 + Math.floor(Math.random() * 51);
    gainDopamine(reward);

    btn.classList.add("flash");
    setTimeout(() => btn.classList.remove("flash"), 300);
  }
}

document.getElementById("frBtn").onclick = pressFR;
document.getElementById("vrBtn").onclick = pressVR;

updateCircle();
</script>
</body>
</html>
